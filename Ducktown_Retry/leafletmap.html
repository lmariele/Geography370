<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Ducktown, Tennessee Progression Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src = "./towncenter.geojson"></script>

    <script src = "./londonmillspond2.geojson"></script>

    <script src = "./martincampbellfield.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 1500px; height: 750px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.0359, -84.3827], 14);
        L.tileLayer('https://server.arcgisonline.come/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {}).addTo(map)
        
    </script>
</body>
</html>
